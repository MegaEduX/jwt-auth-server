@(title: String, callback: String)

@main(title, true) {

  <div class="page-header">
    <h1>@Messages("authenticationSuccess.title")</h1>
  </div>

    @if(callback.equals("")) {
        <p>@Messages("authenticationSuccess.noRedirectMessage", title)</p>
    } else {
        <p>@Messages("authenticationSuccess.redirectMessage")</p>
        <meta http-equiv="refresh" content="2; url=@callback" />
    }
}
