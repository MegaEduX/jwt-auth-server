@(title: String, loggedIn: Boolean)(content: Html)

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.WebJarAssets.at(WebJarAssets.locate("bootstrap", "bootstrap.min.css"))">
        <link rel="stylesheet" media="screen" href="/assets/stylesheets/bootstrap-custom.css">
        <!--[if lt IE 9]>
            <script src="@routes.WebJarAssets.at(WebJarAssets.locate("html5shiv.js"))"></script>
            <script src="@routes.WebJarAssets.at(WebJarAssets.locate("respond.min.js"))"></script>
        <![endif]-->
    </head>
    <body>
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">@title</a>
                </div>
                <div id="navbar" class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="/">Home</a></li>
                        @if(loggedIn) {
                            <li><a href="/settings">Settings</a></li>
                        }
                        <li><a href="/about">About</a></li>
                        <li><a href="/help">Help</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        @if(loggedIn) {
                            <li><a href="/logout">Log Out</a></li>
                        } else {
                            <li><a href="/register">Register</a></li>
                            <li><a href="/login">Log In</a></li>
                        }
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container">
            @content
        </div>

        <footer class="footer">
            <div class="container">
                <p class="text-muted">&copy; @title</p>
            </div>
        </footer>

        <script src="@routes.WebJarAssets.at(WebJarAssets.locate("jquery.min.js"))"></script>
        <script src="@routes.WebJarAssets.at(WebJarAssets.locate("bootstrap", "bootstrap.min.js"))"></script>
    </body>
</html>
