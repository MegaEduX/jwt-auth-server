@(title: String)

@main(title, true) {

    <div class="page-header">
        <h1>Definições <small>da Conta</small></h1>
    </div>

    <h2>Mudança de Palavra-Passe</h2>

    <form class="form-horizontal" action="/settings/changePassword" method="POST">
        <div class="form-group">
            <label for="old-pw" class="col-sm-2 control-label">Password Anterior</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="old-pw" name="old-pw" placeholder="Password Anterior">
            </div>
        </div>
        <div class="form-group">
            <label for="new-pw" class="col-sm-2 control-label">Password Nova</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="new-pw" name="new-pw" placeholder="Password Nova">
            </div>
        </div>
        <div class="form-group">
            <label for="new-pw-confirm" class="col-sm-2 control-label">Confirmar Password Nova</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="new-pw-confirm" name="new-pw-confirm" placeholder="Confirmar Password Nova">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-danger">Mudar Palavra-Passe</button>
            </div>
        </div>
    </form>

    <br />

    <hr />

    <br />

    <h2>Mudar Endereço de E-Mail</h2>

    <form class="form-horizontal" action="/settings/changeEmailAddress" method="POST">
        <div class="form-group">
            <label for="old-pw" class="col-sm-2 control-label">Novo Endereço de E-Mail</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="new-email" name="new-email" placeholder="Novo Endereço de E-Mail">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-warning">Mudar Endereço de E-Mail</button>
            </div>
        </div>
    </form>
}
