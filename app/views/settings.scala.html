@(title: String)

@main(title, true) {

    <div class="page-header">
        <h1>@Messages("settings.title")</h1>
    </div>

    <h2>@Messages("settings.pwchange")</h2>

    <form class="form-horizontal" action="/settings/changePassword" method="POST">
        <div class="form-group">
            <label for="old-pw" class="col-sm-2 control-label">@Messages("settings.pwold")</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="old-pw" name="old-pw" placeholder=@Messages("settings.pwold")>
            </div>
        </div>
        <div class="form-group">
            <label for="new-pw" class="col-sm-2 control-label">@Messages("settings.pwnew")</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="new-pw" name="new-pw" placeholder=@Messages("settings.pwnew")>
            </div>
        </div>
        <div class="form-group">
            <label for="new-pw-confirm" class="col-sm-2 control-label">@Messages("settings.pwnewconf")</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="new-pw-confirm" name="new-pw-confirm" placeholder="@Messages("settings.pwnewconf")>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-danger">@Messages("settings.pwreplace")</button>
            </div>
        </div>
    </form>

    <br />

    <hr />

    <br />

    <h2>@Messages("settings.emchange")</h2>

    <form class="form-horizontal" action="/settings/changeEmailAddress" method="POST">
        <div class="form-group">
            <label for="old-pw" class="col-sm-2 control-label">@Messages("settings.emnew")</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="new-email" name="new-email" placeholder=@Messages("settings.emnew")>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-warning">@Messages("settings.emreplace")</button>
            </div>
        </div>
    </form>
}
