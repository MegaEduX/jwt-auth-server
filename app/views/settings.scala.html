@(title: String)

@main(title, true) {

    <div class="page-header">
        <h1>Settings <small>Manage everything here!</small></h1>
    </div>

    <h2>Change Password</h2>

    <hr />

    <form class="form-horizontal" action="/settings/changePassword" method="POST">
        <div class="form-group">
            <label for="old-pw" class="col-sm-2 control-label">Old Password</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="old-pw" name="old-pw" placeholder="Old Password">
            </div>
        </div>
        <div class="form-group">
            <label for="new-pw" class="col-sm-2 control-label">New Password</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="new-pw" name="new-pw" placeholder="New Password">
            </div>
        </div>
        <div class="form-group">
            <label for="new-pw-confirm" class="col-sm-2 control-label">Confirm New Password</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="new-pw-confirm" name="new-pw-confirm" placeholder="Confirm New Password">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-danger">Change Password</button>
            </div>
        </div>
    </form>
}
