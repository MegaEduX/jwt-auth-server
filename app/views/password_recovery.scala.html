@(title: String)

@main(title, false) {

<div class="page-header">
    <h1>Recuperação de <small>Palavra-Passe</small></h1>
</div>

<form class="form-horizontal" action="/forgot" method="POST">
    <div class="form-group">
        <label for="username" class="col-sm-2 control-label">@Messages("generic.username")</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="username" name="username" placeholder="@Messages("generic.username")">
        </div>
    </div>
    <div class="form-group">
        <label for="email" class="col-sm-2 control-label">@Messages("generic.emailAddress")</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" password="email" name="email" placeholder="@Messages("generic.emailAddress")">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">@Messages("passwordRecovery.button")</button>
        </div>
    </div>
</form>

}
