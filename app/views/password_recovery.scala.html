@(title: String)

@main(title, false) {

<div class="page-header">
    <h1>Password <small>Recovery</small></h1>
</div>

<form class="form-horizontal" action="/forgot" method="POST">
    <div class="form-group">
        <label for="username" class="col-sm-2 control-label">Username</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="username" name="username" placeholder="Username">
        </div>
    </div>
    <div class="form-group">
        <label for="email" class="col-sm-2 control-label">E-Mail Address</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" password="email" name="email" placeholder="E-Mail Address">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Send New Password</button>
        </div>
    </div>
</form>

}
