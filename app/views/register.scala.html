@(title: String)

@main(title, false) {

<div class="page-header">
  <h1>Login <small>@title</small></h1>
</div>

<form class="form-horizontal" action="/register" method="POST">
  <div class="form-group">
    <label for="username" class="col-sm-2 control-label">Username</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="username" id="username" placeholder="Username">
    </div>
  </div>
  <div class="form-group">
    <label for="password" class="col-sm-2 control-label">Password</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" name="password" id="password" placeholder="Password">
    </div>
  </div>
  <div class="form-group">
    <label for="fn" class="col-sm-2 control-label">Primeiro Nome</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="firstName" id="fn" placeholder="Primeiro Nome">
    </div>
  </div>
  <div class="form-group">
    <label for="ln" class="col-sm-2 control-label">Último Nome</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="lastName" id="ln" placeholder="Último Nome">
    </div>
  </div>
  <div class="form-group">
    <label for="email" class="col-sm-2 control-label">Endereço de E-Mail</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="email" id="email" placeholder="Endereço de E-Mail">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <div class="checkbox">
        <label>
          <input type="checkbox" name="toc" value="true"> Aceito os <a href="#">Termos e Condições</a>
        </label>
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Registar</button>
    </div>
  </div>
</form>

}
